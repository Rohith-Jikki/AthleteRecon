{% extends "base.html" %}
{% block title %}Edit Club Profile{% endblock %}
{% block head %}
<link href="{{url_for('static', filename='css/main.css')}}" rel="stylesheet">
<script type="text/javascript" src="{{ url_for('static', filename='main.js') }}" defer></script>
{% endblock %}
{% block content %}
<div class="container">
    <form action="" id="edit-club-details" method="post" enctype="multipart/form-data">
        <label for="profile-picture">Upload profile picture</label>
        <input type="file" name="picture" id="profile-picture" accept="image/png, image/jpeg" onchange="readUrl(this)"
            required>
        <img src="" alt="" id="profile-picture-display"><br>
        <label for="name">Club Name</label>
        <input id="name" name="name" type="text" value="{{club_details['name']}}" onkeyup="nameCheck(this)" required>
        <span id="error-text"></span><br>
        <label for="founder-name">Founder's Name</label>
        <input id="founder-name" name="founder-name" type="text" value="{{club_details['founder-name']}}"
            onkeyup="nameCheck(this)" required>
        <br>
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required value="{{club_details['email']}}">
        <label for="phone">Phone Number</label>
        <input id="phone" name="phone" type="number" required value="{{club_details['contact-number']}}">
        <input id="save" name="save" type="submit" value="Save Details">
        <p class="error"></p>

    </form>
</div>
{% endblock %}
