{% extends "base.html" %} {% block title %}Players{% endblock %}
{% block head %}
<link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
{% endblock %}
{% block content%}
<div class="container">
    <button id="edit-profile">Edit Profile</button>
    <form action="" class="details">
        <label for="name">Name</label>
        <input type="text" name="name" id="name">
        <label for="date-of-birth">Date of birth</label>
        <input type="date" name="date-of-birth" id="date-of-birth">
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
        <label for="phone">Phone Number</label>
        <input type="number" name="phone" id="phone">
        <input type="submit" name="save" id="save" value="Save Details">
        <hr>
<!--        Physical details-->
        <label for="height">Height(cm)</label>
        <input type="number" name="height" id="height">
        <label for="weight">Weight(Kg)</label>
        <input type="number" name="weight" id="weight">
        <label for="medical-conditions">Medical Conditions(if any)</label>
        <input type="text" name="medical-conditions" id="medical-conditions">

    </form>
</div>
{% endblock %}
